<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mansion V6 - Precise & Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* --- 1. CONFIGURATION DESIGN --- */
    :root {
      --bg-color: #F4F4F6;
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #111;
      --text-sec: #666;
      --primary: #111;
      --success: #2ecc71;
      --shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --card-bg: rgba(30, 30, 30, 0.95);
      --text-main: #fff;
      --text-sec: #aaa;
      --primary: #fff;
      --shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); overflow: hidden; color: var(--text-main); }

    /* --- CARTE --- */
    #map { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1; }
    [data-theme="dark"] #map { filter: invert(1) hue-rotate(180deg) brightness(0.7) contrast(1.2); }

    /* --- UI HEADER --- */
    header {
      position: absolute; top: 0; left: 0; right: 0; z-index: 1000;
      background: var(--card-bg); backdrop-filter: blur(10px);
      padding: 15px 20px 20px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
      box-shadow: var(--shadow);
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .brand { font-weight: 900; font-size: 22px; letter-spacing: -1px; }
    .theme-btn { font-size: 20px; background:none; border:none; cursor:pointer; }

    .user-zone { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.05); padding: 5px 15px; border-radius: 50px; }
    select { background: transparent; border: none; font-weight: 700; font-size: 14px; color: var(--text-main); outline: none; }

    /* Progress Bar */
    .progress-wrap { margin-top: 10px; }
    .progress-info { display: flex; justify-content: space-between; font-size: 11px; font-weight: 600; color: var(--text-sec); margin-bottom: 4px; }
    .bar-bg { height: 8px; background: rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; }
    .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb); transition: width 0.5s; }

    /* --- WIDGETS --- */
    .widgets { position: absolute; top: 140px; right: 15px; z-index: 900; display: flex; flex-direction: column; gap: 10px; }
    .w-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--card-bg); color: var(--text-main); border: none; box-shadow: var(--shadow); font-size: 18px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
    .w-btn:active { transform: scale(0.9); }
    .gps-on { color: #007AFF; box-shadow: 0 0 0 4px rgba(0,122,255,0.2); }

    /* --- BARRE MOBILE --- */
    #bottom-bar {
      position: absolute; bottom: 20px; left: 20px; right: 20px; z-index: 1100;
      background: var(--card-bg); backdrop-filter: blur(12px);
      padding: 20px; border-radius: 25px; box-shadow: var(--shadow);
      display: none; flex-direction: column; gap: 15px;
      transform: translateY(100px); opacity: 0; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #bottom-bar.active { transform: translateY(0); opacity: 1; }
    
    .street-title { font-weight: 800; font-size: 18px; text-align: center; display: block; }
    .street-meta { font-size: 12px; color: var(--text-sec); text-align: center; display: block; margin-bottom: 10px; }
    
    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn-act { padding: 15px; border-radius: 15px; border: none; color: white; font-weight: 700; font-size: 13px; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
    .btn-boitage { background: var(--success); }
    .btn-note { background: var(--primary); }
    .btn-close { position: absolute; top: -10px; right: -10px; background: var(--text-main); color: var(--bg-color); width: 30px; height: 30px; border-radius: 50%; border: none; font-weight: bold; }

    /* --- FEEDBACK VISUEL --- */
    .sv-feedback {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
      background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 50px;
      font-weight: 700; z-index: 5000; transition: transform 0.2s; pointer-events: none;
      display: flex; align-items: center; gap: 10px;
    }
    .sv-feedback.show { transform: translate(-50%, -50%) scale(1); }

    .toast { position: absolute; top: 150px; left: 50%; transform: translateX(-50%); background: var(--primary); color: var(--bg-color); padding: 10px 20px; border-radius: 20px; font-size: 13px; font-weight: 700; z-index: 2000; opacity: 0; transition: 0.3s; pointer-events: none; }
    .toast.show { opacity: 1; margin-top: 10px; }

    /* LOADER */
    #loader { position: absolute; bottom: 50%; left: 50%; transform: translate(-50%, 50%); background: var(--card-bg); padding: 15px 30px; border-radius: 50px; font-weight: 800; z-index: 3000; box-shadow: var(--shadow); display: flex; gap: 10px; align-items: center; }

    /* MODAL NOTE */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal-card { background: var(--bg-color); width: 85%; max-width: 320px; padding: 20px; border-radius: 20px; }
    textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; font-family: inherit; margin: 15px 0; min-height: 80px; }
    .m-btns { display: flex; gap: 10px; }
    .m-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 700; }

  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <div class="brand">MANSION V6</div>
      <button class="theme-btn" onclick="toggleTheme()">üåô</button>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:end;">
      <div>
        <div style="font-size:11px; color:var(--text-sec); margin-bottom:4px">N√©gociateur</div>
        <div class="user-zone">
          <span id="user-icon">üëë</span>
          <select id="negociateur">
            <option value="Alexis">Alexis</option>
            <option value="Nicolas">Nicolas</option>
            <option value="Thibault">Thibault</option>
            <option value="Laurent">Laurent</option>
          </select>
        </div>
      </div>
      <div style="text-align:right">
        <div style="font-size:10px; color:var(--text-sec); font-weight:700">Objectif</div>
        <div style="font-weight:800; font-size:15px">üéØ <span id="daily-c">0</span>/10 rues</div>
      </div>
    </div>
    <div class="progress-wrap">
      <div class="progress-info"><span>Secteur</span><span id="pct">0%</span></div>
      <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
    </div>
  </header>

  <div class="widgets">
    <button class="w-btn" id="btnGps" onclick="toggleGPS()">üìç</button>
  </div>

  <div id="loader"><span>‚è≥</span> Chargement...</div>
  
  <div id="sv-fb" class="sv-feedback"><span>üëÅÔ∏è</span> Ouverture Street View...</div>
  <div id="toast" class="toast">Action enregistr√©e</div>

  <div id="map"></div>

  <div id="bottom-bar">
    <button class="btn-close" onclick="closeBar()">‚úï</button>
    <div>
      <span class="street-title" id="bar-name">Rue</span>
      <span class="street-meta" id="bar-meta">Jamais faite</span>
    </div>
    <div class="btn-grid">
      <button class="btn-act btn-boitage" onclick="doBoitage()">üì¨ BO√éTAGE FAIT</button>
      <button class="btn-act btn-note" onclick="openNote()">üìù NOTE</button>
    </div>
    <div style="text-align:center; font-size:10px; color:var(--text-sec); margin-top:5px">Appui long sur la carte pour Street View</div>
  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal-card">
      <h3 style="margin:0">üìù Note</h3>
      <textarea id="note-txt" placeholder="Info..."></textarea>
      <div class="m-btns">
        <button class="m-btn" style="background:#ddd" onclick="closeModal()">Annuler</button>
        <button class="m-btn" style="background:var(--primary); color:var(--bg-color)" onclick="saveNote()">Sauver</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    // --- 1. CONFIG & ZONES ---
    const CENTER_LAT = 44.9945;
    const CENTER_LNG = -0.4465;
    const SB_URL = "https://wqujtckrvdhrwknplumq.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxdWp0Y2tydmRocndrbnBsdW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjcwOTQsImV4cCI6MjA3ODcwMzA5NH0.btJD5-yD_zRJ9niEvwYEF46iB18OJo8nNXHRTbc8opE";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    // ZONES PR√âCISES (V3 Logic) - Affichage Subtil
    const BOX_SIZE = 0.05; 
    const ZONES = [
      { id: 1, nego: "Alexis", color: "#e74c3c", poly: [[CENTER_LAT, CENTER_LNG], [CENTER_LAT + BOX_SIZE, CENTER_LNG], [CENTER_LAT + BOX_SIZE, CENTER_LNG - BOX_SIZE], [CENTER_LAT, CENTER_LNG - BOX_SIZE]] },
      { id: 2, nego: "Nicolas", color: "#3498db", poly: [[CENTER_LAT, CENTER_LNG], [CENTER_LAT + BOX_SIZE, CENTER_LNG], [CENTER_LAT + BOX_SIZE, CENTER_LNG + BOX_SIZE], [CENTER_LAT, CENTER_LNG + BOX_SIZE]] },
      { id: 3, nego: "Thibault", color: "#f1c40f", poly: [[CENTER_LAT, CENTER_LNG], [CENTER_LAT - BOX_SIZE, CENTER_LNG], [CENTER_LAT - BOX_SIZE, CENTER_LNG - BOX_SIZE], [CENTER_LAT, CENTER_LNG - BOX_SIZE]] },
      { id: 4, nego: "Laurent", color: "#9b59b6", poly: [[CENTER_LAT, CENTER_LNG], [CENTER_LAT - BOX_SIZE, CENTER_LNG], [CENTER_LAT - BOX_SIZE, CENTER_LNG + BOX_SIZE], [CENTER_LAT, CENTER_LNG + BOX_SIZE]] }
    ];

    const state = { streets: {}, nego: "Alexis", selected: null, gpsId: null, marker: null, daily: 0 };
    const EMOJIS = { "Alexis": "üëë", "Nicolas": "üöÄ", "Thibault": "ü¶Å", "Laurent": "‚ö°" };

    // --- 2. INIT MAP ---
    // D√©sactiver le menu contextuel par d√©faut pour le long press
    const map = L.map('map', { zoomControl: false, tap: false }).setView([CENTER_LAT, CENTER_LNG], 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 20 }).addTo(map);

    // DESSIN DES ZONES (Polygones)
    ZONES.forEach(z => {
      L.polygon(z.poly, { color: z.color, weight: 1, fillOpacity: 0.05, interactive: false }).addTo(map);
    });

    // --- 3. GESTION STREET VIEW LONG PRESS (Robustesse V6) ---
    let longPressTimer;
    let isDrag = false;

    function startPress(e) {
       isDrag = false;
       // Si 2 doigts, c'est un zoom, on annule
       if(e.originalEvent.touches && e.originalEvent.touches.length > 1) return;
       
       longPressTimer = setTimeout(() => {
           if(!isDrag) {
               // Feedback
               document.getElementById('sv-fb').classList.add('show');
               if(navigator.vibrate) navigator.vibrate(50);
               setTimeout(() => document.getElementById('sv-fb').classList.remove('show'), 2000);
               
               // Open URL avec coordonn√©es pr√©cises du clic
               const lat = e.latlng.lat;
               const lng = e.latlng.lng;
               window.open(`https://www.google.com/maps/search/?api=1&query=$${lat},${lng}`, '_blank');
           }
       }, 800);
    }

    function cancelPress() { clearTimeout(longPressTimer); }
    
    // On √©coute sur la MAP enti√®re
    map.on('mousedown touchstart', startPress);
    map.on('mouseup touchend', cancelPress);
    map.on('dragstart', () => { isDrag = true; cancelPress(); });
    // Bloquer le menu contextuel natif (clic droit / appui long)
    document.getElementById('map').addEventListener('contextmenu', e => e.preventDefault());


    // --- 4. LOGIQUE RUES ---

    function getStatusColor(dbData) {
      if(!dbData) return "#ff4757"; // Rouge
      if(dbData.method === 'boitage') {
         const diff = (new Date() - new Date(dbData.passage_date)) / 8.64e7;
         return diff <= 20 ? "#2ecc71" : "#feca57"; // Vert ou Orange
      }
      return "#ff4757";
    }

    function drawStreet(name, latlngs, dbData, noteData) {
      // Pas de filtre doublon strict ici pour √©viter les trous
      // On groupe juste les segments dans l'objet state
      
      const color = getStatusColor(dbData);

      // Ligne Cliquable (Invisible)
      const hit = L.polyline(latlngs, { weight: 25, opacity: 0 }).addTo(map);
      // Ligne Visuelle
      const vis = L.polyline(latlngs, { color: color, weight: 4, opacity: 0.9, lineCap: 'round' }).addTo(map);

      // Marqueur Note (Etoile)
      let star = null;
      if(noteData) {
         const center = latlngs[Math.floor(latlngs.length/2)];
         star = L.marker(center, { icon: L.divIcon({ html: '‚≠ê', className:'', iconSize:[20,20] }) }).addTo(map);
      }

      if(!state.streets[name]) state.streets[name] = { segments: [], dbData: dbData };
      state.streets[name].segments.push({ vis: vis, hit: hit, star: star });

      // Clic Rue
      hit.on('click', (e) => {
         L.DomEvent.stopPropagation(e); // Emp√™che le street view de se lancer
         openBar(name);
      });
      // Touchstart aussi pour stopper propagation sur mobile
      hit.on('touchstart', (e) => L.DomEvent.stopPropagation(e));
    }

    // --- 5. UI ACTIONS ---

    function openBar(name) {
       state.selected = name;
       document.getElementById('bar-name').innerText = name;
       
       const st = state.streets[name];
       let meta = "Jamais fait";
       if(st.dbData) {
           const d = new Date(st.dbData.passage_date).toLocaleDateString();
           meta = st.dbData.method === 'boitage' ? `Boit√© le ${d}` : `Vu le ${d}`;
       }
       document.getElementById('bar-meta').innerText = meta;

       const bar = document.getElementById('bottom-bar');
       bar.style.display = 'flex';
       setTimeout(() => bar.classList.add('active'), 10);
    }

    function closeBar() {
       const bar = document.getElementById('bottom-bar');
       bar.classList.remove('active');
       setTimeout(() => bar.style.display = 'none', 300);
    }

    window.doBoitage = async () => {
       const name = state.selected;
       if(!name) return;

       // Visuel Vert Imm√©diat
       if(state.streets[name]) {
           state.streets[name].segments.forEach(s => s.vis.setStyle({ color: '#2ecc71' }));
           state.streets[name].dbData = { method: 'boitage', passage_date: new Date() };
       }
       
       state.daily++;
       document.getElementById('daily-c').innerText = state.daily;
       showToast("‚úÖ Valid√© !");
       closeBar();
       updateStats();

       const today = new Date().toISOString().split('T')[0];
       await supabaseClient.from('street_passages').upsert({
           street_name: name, passage_date: today, negociateur: state.nego, method: 'boitage'
       }, { onConflict: 'street_name' });
    };

    window.openNote = () => { document.getElementById('modal').style.display = 'flex'; };
    window.closeModal = () => { document.getElementById('modal').style.display = 'none'; document.getElementById('note-txt').value = ''; };
    
    window.saveNote = async () => {
       const txt = document.getElementById('note-txt').value;
       const name = state.selected;
       if(txt && name) {
           await supabaseClient.from('street_history').insert({
               street_name: name, action_type: 'note', action_data: { note: txt }, negociateur: state.nego
           });
           showToast("Note sauv√©e");
           closeModal();
           closeBar();
       }
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    // --- 6. CHARGEMENT DONN√âES ---
    
    async function init() {
       const loader = document.getElementById('loader');
       
       // 1. Load DB
       const { data: passages } = await supabaseClient.from('street_passages').select('*');
       let pHist = {}; if(passages) passages.forEach(p => pHist[p.street_name] = p);

       const { data: notes } = await supabaseClient.from('street_history').select('*').eq('action_type', 'note');
       let nHist = {}; if(notes) notes.forEach(n => nHist[n.street_name] = true);

       // 2. Load OSM (Zone large + tous types de rues)
       const query = `[out:json][timeout:25];
         way["highway"~"residential|unclassified|living_street|tertiary|secondary|service|track"](44.96,-0.50,45.04,-0.40);
         out geom;`;

       try {
           const res = await fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query));
           const json = await res.json();
           
           json.elements.forEach(el => {
               if(el.tags && el.tags.name) {
                   const latlngs = el.geometry.map(p => [p.lat, p.lon]);
                   // APPEL SANS FILTRE DOUBLON (Correctif V6)
                   drawStreet(el.tags.name, latlngs, pHist[el.tags.name], nHist[el.tags.name]);
               }
           });
           
           updateStats();
           loader.style.display = 'none';
       } catch(e) { console.error(e); loader.innerText = "Erreur chargement"; }
    }

    function updateStats() {
       let total=0, done=0;
       // On compte par nom de rue unique pour les stats
       Object.values(state.streets).forEach(st => {
           total++;
           if(getStatusColor(st.dbData) === '#2ecc71') done++;
       });
       const pct = total ? Math.round((done/total)*100) : 0;
       document.getElementById('pct').innerText = pct + "%";
       document.getElementById('fill').style.width = pct + "%";
    }

    // --- 7. UTILS ---
    window.toggleTheme = () => {
       const b = document.body;
       const next = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
       b.setAttribute('data-theme', next);
    };

    window.toggleGPS = () => {
       const btn = document.getElementById('btnGps');
       if(state.gpsId) {
           navigator.geolocation.clearWatch(state.gpsId); state.gpsId=null; btn.classList.remove('gps-on');
           if(state.marker) map.removeLayer(state.marker);
       } else {
           if(!navigator.geolocation) return alert("Pas de GPS");
           btn.classList.add('gps-on');
           state.gpsId = navigator.geolocation.watchPosition(pos => {
               const ll = [pos.coords.latitude, pos.coords.longitude];
               if(!state.marker) { state.marker = L.circleMarker(ll, {radius:8, color:'white', fillColor:'#007AFF', fillOpacity:1}).addTo(map); map.setView(ll, 16); }
               else state.marker.setLatLng(ll);
           }, null, {enableHighAccuracy:true});
       }
    };

    document.getElementById('negociateur').addEventListener('change', (e) => {
       state.nego = e.target.value;
       document.getElementById('user-icon').innerText = EMOJIS[state.nego] || "üë§";
    });

    init();
  </script>
</body>
</html>
