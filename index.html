<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mansion V8 - Smart Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES & THEME --- */
    :root {
      --bg: #F4F4F6;
      --card: rgba(255, 255, 255, 0.96);
      --text: #1C1C1E;
      --text-sub: #8E8E93;
      --primary: #000000;
      --accent: #007AFF;
      --success: #34C759;
      --warning: #FF9500;
      --danger: #FF3B30;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
      --radius: 24px;
    }

    [data-theme="dark"] {
      --bg: #000000;
      --card: rgba(28, 28, 30, 0.96);
      --text: #FFFFFF;
      --text-sub: #98989D;
      --primary: #FFFFFF;
      --shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); overflow: hidden; color: var(--text); }

    /* --- MAP FULLSCREEN --- */
    #map { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1; }
    [data-theme="dark"] #map { filter: invert(1) hue-rotate(180deg) brightness(0.65) contrast(1.1); }

    /* --- HEADER PRO --- */
    header {
      position: absolute; top: 0; left: 0; right: 0; z-index: 1000;
      background: var(--card); padding: 15px 20px 20px;
      border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
      box-shadow: var(--shadow); backdrop-filter: blur(20px);
    }

    .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .brand { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }
    .theme-btn { background:none; border:none; font-size: 20px; }

    .stats-row { display: flex; gap: 20px; align-items: flex-end; }
    .stat-group { flex: 1; }
    .stat-label { font-size: 10px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
    
    .nego-select { 
      background: rgba(120, 120, 128, 0.1); border-radius: 12px; padding: 6px 10px; 
      display: flex; align-items: center; gap: 6px; font-weight: 700; font-size: 14px;
    }
    select { background: transparent; border: none; font-weight: 700; font-size: 14px; color: var(--text); outline: none; width: 100%; }

    /* Barre Progression Fine */
    .progress-track { width: 100%; height: 6px; background: rgba(120, 120, 128, 0.15); border-radius: 10px; margin-top: 8px; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background: var(--success); transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1); }

    /* --- WIDGETS --- */
    .widgets { position: absolute; top: 180px; right: 15px; z-index: 900; display: flex; flex-direction: column; gap: 12px; }
    .fab { width: 48px; height: 48px; border-radius: 50%; background: var(--card); color: var(--text); border: none; box-shadow: var(--shadow); font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer; }
    .fab:active { transform: scale(0.92); }
    .gps-active { color: var(--accent); background: var(--card); box-shadow: 0 0 0 3px rgba(0,122,255,0.3); }

    /* --- POPUP INTELLIGENTE --- */
    #bottom-sheet {
      position: absolute; bottom: 0; left: 0; right: 0; z-index: 1100;
      background: var(--card); border-top-left-radius: 32px; border-top-right-radius: 32px;
      padding: 24px 20px 30px; box-shadow: var(--shadow);
      transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      display: flex; flex-direction: column; gap: 20px;
    }
    #bottom-sheet.active { transform: translateY(0); }

    .sheet-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .street-name { font-size: 20px; font-weight: 800; line-height: 1.2; margin-bottom: 4px; }
    .close-btn { background: rgba(120, 120, 128, 0.1); border: none; width: 32px; height: 32px; border-radius: 50%; color: var(--text); font-weight: bold; cursor: pointer; }

    /* DATA CARDS (Estimatifs) */
    .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .data-card { background: rgba(120, 120, 128, 0.08); padding: 12px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; text-align: center; }
    .data-icon { font-size: 20px; margin-bottom: 4px; }
    .data-value { font-weight: 800; font-size: 15px; color: var(--text); }
    .data-label { font-size: 11px; color: var(--text-sub); font-weight: 600; }

    /* ACTION BUTTONS */
    .action-row { display: grid; grid-template-columns: 2fr 1fr; gap: 12px; margin-top: 5px; }
    .btn-primary { background: var(--text); color: var(--bg); border: none; padding: 16px; border-radius: 18px; font-weight: 800; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; }
    .btn-secondary { background: transparent; color: var(--text); border: 2px solid rgba(120, 120, 128, 0.2); padding: 16px; border-radius: 18px; font-weight: 700; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
